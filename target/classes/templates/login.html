<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="blocks/head :: head"></head>

<body>
<main>
    <div th:insert="blocks/header :: header"></div>

    <div class="container">
        <br><br>
        <p th:text="${message}"></p>

        <form th:action="@{/login}" method="post">
            <div>
                <i class="material-icons prefix">account_circle</i>
                <label> User Name : <input type="text" name="username" placeholder="User name"/></label>
            </div>
            <div>
                <i class="material-icons prefix">lock</i>
                <label> Password: <input type="password" name="password" placeholder="Password"/></label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/><br>
            <button class="waves-effect waves-light btn blue-grey lighten-3">Sing in</button>
        </form>

        <br>
        <a href="/registration" class="waves-effect waves-light btn blue-grey lighten-4">Sign up</a>
        <br>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
