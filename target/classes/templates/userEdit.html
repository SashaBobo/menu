<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="blocks/head :: head"></head>

<body>
<main>
    <div th:insert="blocks/header :: header"></div>

    <div class="container"><br>
        <div class="row"><br>
            <div class="col s12">

                <h6 class="blue-grey-text text-darken-1">User edit</h6><br>

                <form action="/user" method="post">
                    <input name="username" th:value="${user.username}"/>

                    <div th:each="role:${roles}">
                        <label>
                            <a class="waves-effect btn-flat"><i class="material-icons prefix">check</i></a>
                            <input type="checkbox" name="roles" th:value="${role}" th:id="${role}" th:text="${role}"
                                   th:checked="${#lists.contains(roles, role) ? false: true}"/>
                        </label>
                    </div>
                    <br>
                    <input type="hidden" th:value="${user.id}" name="userId">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="waves-effect waves-light btn blue-grey darken-1">Save</button>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
