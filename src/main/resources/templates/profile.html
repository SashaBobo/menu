<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="blocks/head :: head"></head>

<body>
<main>
    <div th:insert="blocks/header :: header"></div>

    <div class="container">
        <br><br>
        <i class="material-icons prefix">account_circle</i>
        <p th:text="${username}"/>

        <form th:action="@{/user/profile}" method="post">
            <div>
                <i class="material-icons prefix">mail</i>
                <label> Email:
                    <input type="email" name="email" placeholder="Some@some.com" th:value="${email}"/>
                </label>
            </div>
            <div>
                <i class="material-icons prefix">lock</i>
                <label> Password:
                    <input type="password" name="password" placeholder="Password"/>
                </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/><br>
            <div><input type="submit" value="Save" class="waves-effect waves-light btn blue-grey darken-1"/></div><br>
        </form>

    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
